<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Blog Home</title>
</head>
<body>

<div class="filter-form">
    <form method="POST" action="/filter">
        <h2>Pet Charms blog</h2>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ start_date if start_date else '' }}">
        
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ end_date if end_date else '' }}">
        
        <button type="submit">Filter</button>
    </form>
</div>

<div class="blog-container">
    {% for post in posts %}
    <div class="blog-post">
        <h2>{{ post.title }}</h2>
        <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}" onerror="this.style.display='none'">
        <p>{{ post.content[:100] }}... </p>
        <a href="{{ url_for('post', id=post.id) }}" class="read-more-btn">Read More</a>
        <p>Published on: {{ post.publish_date }}</p>
    </div>
    {% endfor %}
</div>

</style>
</body>
</html>
