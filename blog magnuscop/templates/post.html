<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ post.title }}</title>
</head>
<body>

<div class="post-container">
    <h1>{{ post.title }}</h1>
    <img src="{{ url_for('static', filename='images/' + post.image) }}" alt="{{ post.title }}" onerror="this.style.display='none'">
    <p>{{ post.content }}</p>
    <p>Published on: {{ post.publish_date }}</p>
    
    <!-- Comment Section -->
    <h3>Comments</h3>
    <form method="POST">
        <textarea name="comment" rows="4" placeholder="Leave a comment"></textarea>
        <button type="submit">Submit</button>
    </form>
    
    <!-- Display Comments -->
    <div class="comments">
        {% for comment in comments %}
        <div class="comment-box">
            <div class="comment-text">
                <p>{{ comment.comment }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
